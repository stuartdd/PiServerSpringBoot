
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="scaffolded-by" content="https://github.com/google/stagehand">
        <title>TopBox With Dart</title>
        <link rel="stylesheet" href="dart.css">
        <link rel="icon" href="favicon.ico">
        <script defer src="dart/main.dart.js"></script>
    </head>

    <body>
        <header>
            <h1 id="headerUserName"></h1>
        </header>
        <div id="navButtons">
            <button class="nav_button" id="backButton">Back</button>
            <button class="nav_button" id="homeButton">Home</button>
            <button class="nav_button" id="statusButton">Status</button>
            <button class="nav_button" id="addColButton">Add+</button>
            <button class="nav_button" id="subColButton">Sub-</button>
        </div>
        <div id="page_welcome">
            <article class="InfoLine" >Please click on a picture in the list below:</article>
            <div class="InfoLine Left"  id="userNameList"></div>
        </div>
        <div id="page_main">
            <div class="InfoLine Left" id="userThumbnailDirList"></div>
        </div>
        <div id="page_thumbnails">
            <div class="InfoLine Left" id="userThumbnails"></div>
        </div>
        <div id="page_original">
            <article id="originalImage"></article>
        </div>
       <div id="page_status">
            <article id="userFileSizes">HI</article>
        </div>
        <footer>
            <h3>Messages</h3>
            <p style="font-family: 'Courier New';", id="diagnosticText"></p>
            <table style="width: 100%;">
                <tr>
                    <td style="width: 10%; text-align: left;" id="timeText"></td>
                    <td style="width: 80%; text-align: center;" id="errorMessageText"></td>
                    <td style="width: 10%; text-align: right;" id="dateText"></td>
                </tr>
            </table>
         </footer>
    </body>
</html>
